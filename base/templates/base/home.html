{% extends 'main.html' %}

{% block content %}

<h1>Home template</h1>

<div>

    <a href="{% url 'create-room' %}">Create room</a>

    <div>
        {% for room in rooms %}
        <div>
            <a href="{% url 'update-room' room.id %}">Edit</a>
            <a href="{% url 'delete-room' room.id %}">Delete</a>
            <span>@{{ room.host }}</span>
            <a href="{% url 'room' room.id %}"> {{ room.id }} -- {{room.name}} </a>
            <small>{{room.topic.name}}  </small>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
